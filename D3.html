<!DOCTYPE html>
<html>
    <head>
    <!--added librarys-->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>D3.js Demo</title>
    <meta charset="UTF-8">
    <style type="text/css"></style>
    </head>
    <body>
    <script type="text/javascript">
        //added json download function
        $(document).ready(function () {
            const jsonUrl = "https://tinyurl.com/k4chnujx";
            $.getJSON(jsonUrl, function (data) {
                console.log(data); // Verify JSON data
                plotCO2Data(data); // Call plotCO2Data when the data is downloaded
            });
        });

    </script>
    </body>
</html>
